            image: windows.vs2022preview.amd64
            agentOs: windows
        ${{ if eq(parameters.agentOs, 'linux') }}:
          - name: NetCore1ESPool-Internal
            image: 1es-mariner-2
            agentOs: linux
        ${{ if eq(parameters.agentOs, 'macos') }}:
