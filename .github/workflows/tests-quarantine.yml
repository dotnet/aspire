# Executes quarantined tests
name: Quarantine Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quarantine_tests:
    uses: ./.github/workflows/specialized-test-runner.yml
    with:
      test_type: "quarantined"
      test_runner_name: "QuarantinedTestRunsheetBuilder"
      test_property: "RunQuarantinedTests"
      disallowPlaywrightInstall: false
