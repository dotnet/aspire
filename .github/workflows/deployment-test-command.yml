# Trigger deployment tests from PR comments
#
# Usage: Comment `/deployment-test` on a PR
#
# This workflow validates the commenter has write access to the repository
# and triggers the deployment-tests.yml workflow with the PR context.
#
name: Deployment Test Command

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  actions: write  # To trigger workflows

jobs:
  deployment-test:
    # Only run when the comment is exactly /deployment-test on a PR
    if: >-
      ${{
        github.event.comment.body == '/deployment-test' &&
        github.event.issue.pull_request &&
        github.repository_owner == 'dotnet'
      }}
    runs-on: ubuntu-latest

    steps:
      - name: Check repository write access
        id: check_permission
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            
            try {
              // Check if user has write access to the repository
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: commenter
              });
              
              const writePermissions = ['admin', 'write'];
              if (writePermissions.includes(permission.permission)) {
                core.info(`‚úÖ ${commenter} has ${permission.permission} access to the repository`);
                core.setOutput('has_permission', 'true');
                return;
              }
              
              // User does not have write access
              core.warning(`‚ùå ${commenter} has ${permission.permission} access (write or admin required)`);
              core.setOutput('has_permission', 'false');
              
              // Post a comment explaining the restriction
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `@${commenter} The \`/deployment-test\` command requires write access to this repository for security reasons (it deploys to real Azure infrastructure).`
              });
            } catch (error) {
              core.setOutput('has_permission', 'false');
              core.setFailed(`Error checking permissions for @${commenter}: ${error.message}`);
              throw error;
            }

      - name: Get PR details
        if: steps.check_permission.outputs.has_permission == 'true'
        id: pr
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            core.setOutput('number', pr.number);
            core.setOutput('head_sha', pr.head.sha);
            core.setOutput('head_ref', pr.head.ref);

      - name: Acknowledge command
        if: steps.check_permission.outputs.has_permission == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `üöÄ Starting deployment tests on PR #${prNumber}...\n\nThis will deploy to real Azure infrastructure. Results will be posted here when complete.\n\n[View workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/deployment-tests.yml)`
            });

      - name: Trigger deployment tests
        if: steps.check_permission.outputs.has_permission == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            // Dispatch from the PR's head ref to test the PR's code changes.
            // Security: Repository write access check is the security boundary - only users
            // with write access to the repository can trigger this workflow.
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deployment-tests.yml',
              ref: '${{ steps.pr.outputs.head_ref }}',
              inputs: {
                pr_number: '${{ steps.pr.outputs.number }}'
              }
            });
            
            core.info('‚úÖ Triggered deployment-tests.yml workflow');
