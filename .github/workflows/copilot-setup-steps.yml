name: "Copilot Setup Steps"

# Allow testing of the setup steps from your repository's "Actions" tab.
on: workflow_dispatch

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: 8-core-ubuntu-latest

    permissions:
      contents: read

    # Enable Docker-in-Docker for container-based tests
    services:
      dind:
        image: docker:dind
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    env:
      DOCKER_HOST: tcp://localhost:2375

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Wait for Docker to be ready
        run: |
          for i in {1..30}; do
            if docker info >/dev/null 2>&1; then
              echo "Docker is ready"
              docker info
              exit 0
            fi
            echo "Waiting for Docker... ($i/30)"
            sleep 2
          done
          echo "Docker failed to start"
          exit 1

      - name: Build solution
        # a full build is too slow; also do not fail on errors, continue so that
        # copilot can attempt to recover
        run: ./build.sh -restore || true

      # Install verify tool for snapshot testing
      - name: Install verify tool
        run: ./dotnet.sh tool install --global Verify.Tool --version 0.6.0 || true

      - name: Setup PATH
        run:
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          echo "$PWD/.dotnet/" >> $GITHUB_PATH

      # For MCP servers like nuget's
      - name: Install .NET 10.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.x
          dotnet-quality: preview

      # for MCP servers
      - name: Install .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.x

      # Diagnostics in the log
      - name: dotnet --info
        run: dotnet --info
