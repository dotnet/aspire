name: Update Templates Localization Strings

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # Daily at 05:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'dotnet' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Restore
        run: ./restore.sh

      - name: Build ProjectTemplates to update localization strings
        run: ./dotnet.sh build ${{ github.workspace }}/src/Aspire.ProjectTemplates/Aspire.ProjectTemplates.csproj /bl:${{ github.workspace }}/artifacts/log/Debug/BuildTemplates.binlog

      - name: Create or update pull request
        uses: dotnet/actions-create-pull-request@e8d799aa1f8b17f324f9513832811b0a62f1e0b1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-templates-localization-strings
          base: main
          commit-message: "[Automated] Update templates localization strings"
          labels: |
            area-templates
            area-engineering-systems
          title: "[Automated] Update templates localization strings"
          body: "Auto-generated update of template localization strings (templatestrings.*.json files)."
          path-filters: |
            src/Aspire.ProjectTemplates/templates/*templatestrings.*.json
