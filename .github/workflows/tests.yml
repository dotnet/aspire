name: Tests

on:
  workflow_call:
    inputs:
      versionOverrideArg:
        required: false
        type: string
    outputs:
      skip_workflow:
        description: 'True if all tests were skipped'
        value: ${{ jobs.detect_scope.outputs.all_skipped }}

jobs:
  # Detect which test categories should run based on changed files
  detect_scope:
    name: Detect test scope
    runs-on: ubuntu-latest
    outputs:
      run_all: ${{ steps.detect.outputs.run_all }}
      run_integrations: ${{ steps.detect.outputs.run_integrations }}
      run_templates: ${{ steps.detect.outputs.run_templates }}
      run_cli_e2e: ${{ steps.detect.outputs.run_cli_e2e }}
      run_endtoend: ${{ steps.detect.outputs.run_endtoend }}
      run_extension: ${{ steps.detect.outputs.run_extension }}
      run_polyglot: ${{ steps.detect.outputs.run_polyglot }}
      # Specific integration test projects to run (empty = run all)
      integrations_projects: ${{ steps.detect.outputs.integrations_projects }}
      # True if all test categories are skipped
      all_skipped: ${{ steps.detect.outputs.run_all != 'true' && steps.detect.outputs.run_integrations != 'true' && steps.detect.outputs.run_templates != 'true' && steps.detect.outputs.run_cli_e2e != 'true' && steps.detect.outputs.run_endtoend != 'true' && steps.detect.outputs.run_extension != 'true' && steps.detect.outputs.run_polyglot != 'true' }}
      # True if any .NET tests need packages built
      needs_packages: ${{ steps.detect.outputs.run_all == 'true' || steps.detect.outputs.run_templates == 'true' || steps.detect.outputs.run_cli_e2e == 'true' || steps.detect.outputs.run_endtoend == 'true' }}
      needs_cli_archives: ${{ steps.detect.outputs.run_all == 'true' || steps.detect.outputs.run_cli_e2e == 'true' || steps.detect.outputs.run_polyglot == 'true' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install dotnet-affected
        if: github.event_name == 'pull_request'
        run: dotnet tool install --global dotnet-affected --prerelease

      - name: Evaluate changed paths
        id: detect_raw
        continue-on-error: true
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "::group::Running test selector tool"
            dotnet run --project tools/Aspire.TestSelector/Aspire.TestSelector.csproj -- \
              --solution Aspire.slnx \
              --config eng/scripts/test-selection-rules.json \
              --from "${{ github.event.pull_request.base.sha }}" \
              --to "${{ github.event.pull_request.head.sha }}" \
              --github-output \
              --verbose
            echo "::endgroup::"
          else
            echo "::notice::Non-PR event (${{ github.event_name }}) - running all tests"
            echo "run_all=true" >> $GITHUB_OUTPUT
            echo "run_templates=true" >> $GITHUB_OUTPUT
            echo "run_cli_e2e=true" >> $GITHUB_OUTPUT
            echo "run_endtoend=true" >> $GITHUB_OUTPUT
            echo "run_integrations=true" >> $GITHUB_OUTPUT
            echo "run_extension=true" >> $GITHUB_OUTPUT
            echo "run_polyglot=true" >> $GITHUB_OUTPUT
            echo "integrations_projects=[]" >> $GITHUB_OUTPUT
          fi

      - name: Apply conditional scope (templates active, others audit)
        id: detect
        shell: bash
        run: |
          # Check if detection step failed - fall back to running all tests
          if [ "${{ steps.detect_raw.outcome }}" != "success" ]; then
            echo "::warning::Test selector failed - falling back to running all tests"
            echo "run_all=true" >> $GITHUB_OUTPUT
            echo "run_templates=true" >> $GITHUB_OUTPUT
            echo "run_integrations=true" >> $GITHUB_OUTPUT
            echo "run_endtoend=true" >> $GITHUB_OUTPUT
            echo "run_cli_e2e=true" >> $GITHUB_OUTPUT
            echo "run_extension=true" >> $GITHUB_OUTPUT
            echo "run_polyglot=true" >> $GITHUB_OUTPUT
            echo "integrations_projects=[]" >> $GITHUB_OUTPUT

            echo "## Test Scope - Fallback Mode" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ Test selector tool failed. Running **all tests** as a fallback." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # Read raw detection results
          RAW_RUN_ALL="${{ steps.detect_raw.outputs.run_all }}"
          RAW_RUN_TEMPLATES="${{ steps.detect_raw.outputs.run_templates }}"
          RAW_RUN_INTEGRATIONS="${{ steps.detect_raw.outputs.run_integrations }}"
          RAW_RUN_ENDTOEND="${{ steps.detect_raw.outputs.run_endtoend }}"
          RAW_RUN_CLI_E2E="${{ steps.detect_raw.outputs.run_cli_e2e }}"
          RAW_RUN_EXTENSION="${{ steps.detect_raw.outputs.run_extension }}"
          RAW_RUN_POLYGLOT="${{ steps.detect_raw.outputs.run_polyglot }}"
          RAW_INTEGRATIONS_PROJECTS="${{ steps.detect_raw.outputs.integrations_projects }}"

          # Templates: honor real value. Others: force true (audit mode).
          echo "run_all=${RAW_RUN_ALL}" >> $GITHUB_OUTPUT
          echo "run_templates=${RAW_RUN_TEMPLATES}" >> $GITHUB_OUTPUT
          echo "run_integrations=true" >> $GITHUB_OUTPUT
          echo "run_endtoend=true" >> $GITHUB_OUTPUT
          echo "run_cli_e2e=true" >> $GITHUB_OUTPUT
          echo "run_extension=true" >> $GITHUB_OUTPUT
          echo "run_polyglot=true" >> $GITHUB_OUTPUT
          echo "integrations_projects=${RAW_INTEGRATIONS_PROJECTS}" >> $GITHUB_OUTPUT

          # Audit: log what detect_scope computed vs what we're actually using
          echo "## Test Scope Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Only **templates** currently honors conditional scope. Others always run (audit mode)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Detected | Applied | Mode |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| run_all | ${RAW_RUN_ALL:-false} | ${RAW_RUN_ALL:-false} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| templates | ${RAW_RUN_TEMPLATES:-false} | ${RAW_RUN_TEMPLATES:-false} | **Active** |" >> $GITHUB_STEP_SUMMARY
          echo "| integrations | ${RAW_RUN_INTEGRATIONS:-false} | true | Audit |" >> $GITHUB_STEP_SUMMARY
          echo "| endtoend | ${RAW_RUN_ENDTOEND:-false} | true | Audit |" >> $GITHUB_STEP_SUMMARY
          echo "| cli_e2e | ${RAW_RUN_CLI_E2E:-false} | true | Audit |" >> $GITHUB_STEP_SUMMARY
          echo "| extension | ${RAW_RUN_EXTENSION:-false} | true | Audit |" >> $GITHUB_STEP_SUMMARY
          echo "| polyglot | ${RAW_RUN_POLYGLOT:-false} | true | Audit |" >> $GITHUB_STEP_SUMMARY

      - name: Show test selection results
        shell: bash
        run: |
          echo "::group::Test Selection Results (final, after audit overrides)"
          echo "run_all=${{ steps.detect.outputs.run_all }}"
          echo "run_integrations=${{ steps.detect.outputs.run_integrations }}"
          echo "run_templates=${{ steps.detect.outputs.run_templates }}"
          echo "run_cli_e2e=${{ steps.detect.outputs.run_cli_e2e }}"
          echo "run_endtoend=${{ steps.detect.outputs.run_endtoend }}"
          echo "run_extension=${{ steps.detect.outputs.run_extension }}"
          echo "run_polyglot=${{ steps.detect.outputs.run_polyglot }}"
          echo "integrations_projects=${{ steps.detect.outputs.integrations_projects }}"
          echo "::endgroup::"

  # Duplicated jobs so their dependencies are not blocked on both the
  # setup jobs

  setup_for_tests_lin:
    name: Setup for tests (Linux)
    runs-on: ubuntu-latest
    needs: detect_scope
    # Run if run_all, integrations, templates, or cli_e2e tests are needed
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_integrations == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true' ||
      needs.detect_scope.outputs.run_cli_e2e == 'true'
    outputs:
      integrations_tests_matrix: ${{ steps.generate_tests_matrix.outputs.integrations_tests_matrix }}
      templates_tests_matrix: ${{ steps.generate_tests_matrix.outputs.templates_tests_matrix }}
      cli_e2e_tests_matrix: ${{ steps.generate_tests_matrix.outputs.cli_e2e_tests_matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          includeIntegrations: true
          includeTemplates: true
          includeCliE2E: ${{ github.event_name == 'pull_request' }}
          integrationsProjectsFilter: ${{ needs.detect_scope.outputs.integrations_projects }}

  setup_for_tests_macos:
    name: Setup for tests (macOS)
    runs-on: macos-latest
    needs: detect_scope
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_integrations == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true'
    outputs:
      integrations_tests_matrix: ${{ steps.generate_tests_matrix.outputs.integrations_tests_matrix }}
      templates_tests_matrix: ${{ steps.generate_tests_matrix.outputs.templates_tests_matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          includeIntegrations: true
          includeTemplates: true

  setup_for_tests_win:
    name: Setup for tests (Windows)
    runs-on: windows-latest
    needs: detect_scope
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_integrations == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true'
    outputs:
      integrations_tests_matrix: ${{ steps.generate_tests_matrix.outputs.integrations_tests_matrix }}
      templates_tests_matrix: ${{ steps.generate_tests_matrix.outputs.templates_tests_matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          includeIntegrations: true
          includeTemplates: true

  build_packages:
    name: Build packages
    needs: detect_scope
    if: needs.detect_scope.outputs.needs_packages == 'true'
    uses: ./.github/workflows/build-packages.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  build_cli_archives:
    name: Build native CLI archives
    needs: detect_scope
    if: needs.detect_scope.outputs.needs_cli_archives == 'true'
    uses: ./.github/workflows/build-cli-native-archives.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  integrations_test_lin:
    uses: ./.github/workflows/run-tests.yml
    name: Integrations Linux
    needs: [detect_scope, setup_for_tests_lin]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_integrations == 'true'
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJson(needs.setup_for_tests_lin.outputs.integrations_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "ubuntu-latest"
      # Docker tests are run on linux, and Hosting tests take longer to finish
      testSessionTimeout: ${{ matrix.shortname == 'Hosting' && '25m' || '15m' }}
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\""
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  integrations_test_macos:
    uses: ./.github/workflows/run-tests.yml
    name: Integrations macos
    needs: [detect_scope, setup_for_tests_macos]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_integrations == 'true'
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJson(needs.setup_for_tests_macos.outputs.integrations_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "macos-latest"
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\""
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  integrations_test_win:
    uses: ./.github/workflows/run-tests.yml
    name: Integrations Windows
    needs: [detect_scope, setup_for_tests_win]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_integrations == 'true'
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJson(needs.setup_for_tests_win.outputs.integrations_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "windows-latest"
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\""
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  templates_test_lin:
    name: Templates Linux
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, setup_for_tests_lin, build_packages]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_lin.outputs.templates_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "ubuntu-latest"
      testProjectPath: tests/Aspire.Templates.Tests/Aspire.Templates.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Templates.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: true
      requiresTestSdk: true

  templates_test_macos:
    name: Templates macos
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, setup_for_tests_macos, build_packages]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_macos.outputs.templates_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "macos-latest"
      testProjectPath: tests/Aspire.Templates.Tests/Aspire.Templates.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Templates.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: true
      requiresTestSdk: true

  templates_test_win:
    name: Templates Windows
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, setup_for_tests_win, build_packages]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_win.outputs.templates_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "windows-latest"
      testProjectPath: tests/Aspire.Templates.Tests/Aspire.Templates.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Templates.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: true
      requiresTestSdk: true

  endtoend_tests:
    name: EndToEnd Linux
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, build_packages]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_endtoend == 'true'
    with:
      testShortName: EndToEnd
      # EndToEnd is not run on Windows/macOS due to missing Docker support
      os: ubuntu-latest
      testProjectPath: tests/Aspire.EndToEnd.Tests/Aspire.EndToEnd.Tests.csproj
      requiresNugets: true
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  cli_e2e_tests:
    name: Cli E2E Linux
    # Only run CLI E2E tests during PR builds and when scope says so
    if: |
      github.event_name == 'pull_request' &&
      (needs.detect_scope.outputs.run_all == 'true' ||
       needs.detect_scope.outputs.run_cli_e2e == 'true')
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, setup_for_tests_lin, build_packages, build_cli_archives]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_lin.outputs.cli_e2e_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "ubuntu-latest"
      testProjectPath: tests/Aspire.Cli.EndToEnd.Tests/Aspire.Cli.EndToEnd.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Cli.EndToEnd.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  polyglot_validation:
    name: Polyglot SDK Validation
    uses: ./.github/workflows/polyglot-validation.yml
    needs: [detect_scope, build_packages, build_cli_archives]
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_polyglot == 'true'
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  extension_tests_win:
    name: Run VS Code extension tests (Windows)
    runs-on: windows-latest
    needs: detect_scope
    if: |
      needs.detect_scope.outputs.run_all == 'true' ||
      needs.detect_scope.outputs.run_extension == 'true'
    defaults:
      run:
        working-directory: ./extension
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Package VSIX
        run: npm exec @vscode/vsce -- package --pre-release -o out/aspire-extension.vsix
      - name: Upload VSIX
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: aspire-extension
          path: extension/out/aspire-extension.vsix

  results:
    if: ${{ always() && github.repository_owner == 'dotnet' }}
    runs-on: ubuntu-latest
    name: Final Test Results
    needs: [
      detect_scope,
      build_cli_archives,
      cli_e2e_tests,
      endtoend_tests,
      extension_tests_win,
      integrations_test_lin,
      integrations_test_macos,
      integrations_test_win,
      polyglot_validation,
      templates_test_lin,
      templates_test_macos,
      templates_test_win
    ]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          pattern: logs-*-ubuntu-latest
          merge-multiple: true
          path: ${{ github.workspace }}/testresults/ubuntu-latest

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          pattern: logs-*-windows-latest
          merge-multiple: true
          path: ${{ github.workspace }}/testresults/windows-latest

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          pattern: logs-*-macos-latest
          merge-multiple: true
          path: testresults/macos-latest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: All-TestResults
          path: ${{ github.workspace }}/testresults/**/*.trx

      - name: Generate test results summary
        if: always()
        run: >
          ${{ github.workspace }}/dotnet.sh
          run
          --project ${{ github.workspace }}/tools/GenerateTestSummary/GenerateTestSummary.csproj
          --
          ${{ github.workspace }}/testresults
          --combined

      - name: Fail if any dependency failed
        # 'skipped' can be when a transitive dependency fails and the dependent job gets 'skipped'.
        # For example, one of setup_* jobs failing and the Integration test jobs getting 'skipped'
        # Note: cli_e2e_tests is intentionally skipped on non-PR builds, so we check it separately.
        # Jobs may also be legitimately skipped when detect_scope determines they're not needed.
        if: >-
          ${{ always() &&
              (contains(needs.*.result, 'failure') ||
               contains(needs.*.result, 'cancelled') ||
               (needs.detect_scope.outputs.all_skipped != 'true' &&
                github.event_name == 'pull_request' &&
                needs.integrations_test_lin.result == 'skipped' &&
                needs.detect_scope.outputs.run_integrations == 'true') ||
               (github.event_name != 'pull_request' &&
                (needs.endtoend_tests.result == 'skipped' ||
                 needs.extension_tests_win.result == 'skipped' ||
                 needs.integrations_test_lin.result == 'skipped' ||
                 needs.integrations_test_macos.result == 'skipped' ||
                 needs.integrations_test_win.result == 'skipped' ||
                 needs.polyglot_validation.result == 'skipped' ||
                 needs.templates_test_lin.result == 'skipped' ||
                 needs.templates_test_macos.result == 'skipped' ||
                 needs.templates_test_win.result == 'skipped'))) }}
        run: |
          echo "One or more dependent jobs failed."
          exit 1
