# Executes all the tests on all the platforms
name: Tests

on:
  workflow_call:
    inputs:
      versionOverrideArg:
        required: false
        type: string
    outputs:
      skip_workflow:
        description: 'True if all tests were skipped'
        value: ${{ jobs.detect_scope.outputs.all_skipped }}

jobs:
  # Detect which test categories should run based on changed files
  detect_scope:
    name: Detect test scope
    runs-on: ubuntu-latest
    outputs:
      run_integrations: ${{ steps.detect.outputs.run_integrations }}
      run_templates: ${{ steps.detect.outputs.run_templates }}
      run_cli_e2e: ${{ steps.detect.outputs.run_cli_e2e }}
      run_endtoend: ${{ steps.detect.outputs.run_endtoend }}
      run_extension: ${{ steps.detect.outputs.run_extension }}
      # True if all test categories are skipped
      all_skipped: ${{ steps.detect.outputs.run_integrations != 'true' && steps.detect.outputs.run_templates != 'true' && steps.detect.outputs.run_cli_e2e != 'true' && steps.detect.outputs.run_endtoend != 'true' && steps.detect.outputs.run_extension != 'true' }}
      # True if any .NET tests need packages built
      needs_packages: ${{ steps.detect.outputs.run_templates == 'true' || steps.detect.outputs.run_cli_e2e == 'true' || steps.detect.outputs.run_endtoend == 'true' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: ./.github/actions/detect-test-scope
        id: detect

  # Duplicated jobs so their dependencies are not blocked on both the
  # setup jobs

  setup_for_tests_lin:
    name: Setup for tests (Linux)
    runs-on: ubuntu-latest
    needs: detect_scope
    # Run if integrations, templates, or cli_e2e tests are needed
    if: |
      needs.detect_scope.outputs.run_integrations == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true' ||
      needs.detect_scope.outputs.run_cli_e2e == 'true'
    outputs:
      integrations_tests_matrix: ${{ steps.generate_tests_matrix.outputs.integrations_tests_matrix }}
      templates_tests_matrix: ${{ steps.generate_tests_matrix.outputs.templates_tests_matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          includeIntegrations: true
          includeTemplates: true

  setup_for_tests_macos:
    name: Setup for tests (macOS)
    runs-on: macos-latest
    needs: detect_scope
    # Run if integrations or templates tests are needed
    if: |
      needs.detect_scope.outputs.run_integrations == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true'
    outputs:
      integrations_tests_matrix: ${{ steps.generate_tests_matrix.outputs.integrations_tests_matrix }}
      templates_tests_matrix: ${{ steps.generate_tests_matrix.outputs.templates_tests_matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          includeIntegrations: true
          includeTemplates: true

  setup_for_tests_win:
    name: Setup for tests (Windows)
    runs-on: windows-latest
    needs: detect_scope
    # Run if integrations or templates tests are needed
    if: |
      needs.detect_scope.outputs.run_integrations == 'true' ||
      needs.detect_scope.outputs.run_templates == 'true'
    outputs:
      integrations_tests_matrix: ${{ steps.generate_tests_matrix.outputs.integrations_tests_matrix }}
      templates_tests_matrix: ${{ steps.generate_tests_matrix.outputs.templates_tests_matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          includeIntegrations: true
          includeTemplates: true

  build_packages:
    name: Build packages
    needs: detect_scope
    # Only build packages if templates, cli_e2e, or endtoend tests need them
    if: ${{ needs.detect_scope.outputs.needs_packages == 'true' }}
    uses: ./.github/workflows/build-packages.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  integrations_test_lin:
    uses: ./.github/workflows/run-tests.yml
    name: Integrations Linux
    needs: [detect_scope, setup_for_tests_lin]
    if: ${{ needs.detect_scope.outputs.run_integrations == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJson(needs.setup_for_tests_lin.outputs.integrations_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "ubuntu-latest"
      # Docker tests are run on linux, and Hosting tests take longer to finish
      testSessionTimeout: ${{ matrix.shortname == 'Hosting' && '25m' || '15m' }}
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\""
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  integrations_test_macos:
    uses: ./.github/workflows/run-tests.yml
    name: Integrations macos
    needs: [detect_scope, setup_for_tests_macos]
    if: ${{ needs.detect_scope.outputs.run_integrations == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJson(needs.setup_for_tests_macos.outputs.integrations_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "macos-latest"
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\""
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  integrations_test_win:
    uses: ./.github/workflows/run-tests.yml
    name: Integrations Windows
    needs: [detect_scope, setup_for_tests_win]
    if: ${{ needs.detect_scope.outputs.run_integrations == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJson(needs.setup_for_tests_win.outputs.integrations_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "windows-latest"
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\""
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  templates_test_lin:
    name: Templates Linux
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, setup_for_tests_lin, build_packages]
    if: ${{ needs.detect_scope.outputs.run_templates == 'true' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_lin.outputs.templates_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "ubuntu-latest"
      testProjectPath: tests/Aspire.Templates.Tests/Aspire.Templates.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Templates.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: true
      requiresTestSdk: true

  templates_test_macos:
    name: Templates macos
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, setup_for_tests_macos, build_packages]
    if: ${{ needs.detect_scope.outputs.run_templates == 'true' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_macos.outputs.templates_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "macos-latest"
      testProjectPath: tests/Aspire.Templates.Tests/Aspire.Templates.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Templates.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: true
      requiresTestSdk: true

  templates_test_win:
    name: Templates Windows
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, setup_for_tests_win, build_packages]
    if: ${{ needs.detect_scope.outputs.run_templates == 'true' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_win.outputs.templates_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "windows-latest"
      testProjectPath: tests/Aspire.Templates.Tests/Aspire.Templates.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Templates.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: true
      requiresTestSdk: true

  endtoend_tests:
    name: EndToEnd Linux
    uses: ./.github/workflows/run-tests.yml
    needs: [detect_scope, build_packages]
    if: ${{ needs.detect_scope.outputs.run_endtoend == 'true' }}
    with:
      testShortName: EndToEnd
      # EndToEnd is not run on Windows/macOS due to missing Docker support
      os: ubuntu-latest
      testProjectPath: tests/Aspire.EndToEnd.Tests/Aspire.EndToEnd.Tests.csproj
      requiresNugets: true
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  extension_tests_win:
    name: Run VS Code extension tests (Windows)
    runs-on: windows-latest
    needs: detect_scope
    if: ${{ needs.detect_scope.outputs.run_extension == 'true' }}
    defaults:
      run:
        working-directory: ./extension
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Package VSIX
        run: npm exec @vscode/vsce -- package --pre-release -o out/aspire-extension.vsix
      - name: Upload VSIX
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: aspire-extension
          path: extension/out/aspire-extension.vsix

  results:
    if: ${{ always() && github.repository_owner == 'dotnet' }}
    runs-on: ubuntu-latest
    name: Final Test Results
    needs: [
      detect_scope,
      endtoend_tests,
      extension_tests_win,
      integrations_test_lin,
      integrations_test_macos,
      integrations_test_win,
      templates_test_lin,
      templates_test_macos,
      templates_test_win
    ]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        continue-on-error: true
        with:
          pattern: logs-*-ubuntu-latest
          merge-multiple: true
          path: ${{ github.workspace }}/testresults/ubuntu-latest

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        continue-on-error: true
        with:
          pattern: logs-*-windows-latest
          merge-multiple: true
          path: ${{ github.workspace }}/testresults/windows-latest

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        continue-on-error: true
        with:
          pattern: logs-*-macos-latest
          merge-multiple: true
          path: testresults/macos-latest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: All-TestResults
          path: ${{ github.workspace }}/testresults/**/*.trx
          if-no-files-found: ignore

      - name: Generate test results summary
        if: always()
        run: |
          if [ -d "${{ github.workspace }}/testresults" ] && [ "$(find ${{ github.workspace }}/testresults -name '*.trx' 2>/dev/null | head -1)" ]; then
            ${{ github.workspace }}/dotnet.sh \
              run \
              --project ${{ github.workspace }}/tools/GenerateTestSummary/GenerateTestSummary.csproj \
              -- \
              ${{ github.workspace }}/testresults \
              --combined
          else
            echo "No test results to summarize (tests may have been skipped)"
          fi

      - name: Fail if any dependency failed
        # Only fail on actual failures or cancellations, NOT on skipped jobs
        # Jobs are intentionally skipped when their test category has no relevant changes
        if: ${{ always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: |
          echo "One or more test jobs failed or were cancelled."
          exit 1
