name: Integration Tests

on:
  pull_request:
    branches:
      - main
      - 'release/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup_for_tests:
    name: Get test projects to run
    runs-on: ubuntu-latest
    outputs:
      tests_matrix: ${{ steps.enumerateNamesStep.outputs.tests_matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate tests json
        env:
          CI: false
        run: ./dotnet.sh build ${{ github.workspace }}/tests/Shared/GetTestProjects.proj

      - name: Enumerate test class names
        id: enumerateNamesStep
        env:
          CI: false
        run: |
          cat ${{ github.workspace }}/artifacts/TestsToRunForGithubActions.for-gh-actions.list >> $GITHUB_OUTPUT

  _:
    uses: ./.github/workflows/run-tests.yml
    needs: setup_for_tests
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests.outputs.tests_matrix) }}
    with:
      testName: ${{ matrix.tests.shortname }}
      testProject: ${{ matrix.tests.project }}
      testSessionTimeoutMs: ${{ matrix.testSessionTimeoutMs }}
      extraArgs: ${{ matrix.extraArgs }}

  results: # This job is used for branch protection. It ensures all the above tests passed
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Final Results
    needs: [_]
    steps:
      # get all the test-job-result* artifacts into a single directory
      - uses: actions/download-artifact@v4
        with:
          pattern: testresults-*
          merge-multiple: true
          path: testresults

      - uses: actions/download-artifact@v4
        with:
          pattern: test-job-result-*
          merge-multiple: true
          path: test-job-result

      # return success if zero result-failed-* files are found
      - name: Compute result
        run: |
          ls -al test-job-result/
          [ 0 -eq $(find test-job-result -name 'result-failed-*' | wc -l) ]

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "testresults/**/*.trx"
        if: always()
