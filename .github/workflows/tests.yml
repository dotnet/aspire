# Executes all the tests on all the platforms
name: Tests

on:
  workflow_call:
    inputs:
      versionOverrideArg:
        required: false
        type: string

jobs:
  # Duplicated jobs so their dependencies are not blocked on both the
  # setup jobs

  setup_for_tests_lin:
    name: Setup for tests (Linux)
    runs-on: ubuntu-latest
    outputs:
      cli_e2e_tests_matrix: ${{ steps.generate_tests_matrix.outputs.cli_e2e_tests_matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          # TEMP: Only enumerate CLI E2E tests while debugging LogsCommandTests
          includeIntegrations: false
          includeTemplates: false
          includeCliE2E: ${{ github.event_name == 'pull_request' }}

  # TEMP: macOS and Windows setup disabled to speed up CI while debugging LogsCommandTests
  # setup_for_tests_macos:
  # setup_for_tests_win:

  build_packages:
    name: Build packages
    uses: ./.github/workflows/build-packages.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  build_cli_archives:
    name: Build native CLI archives
    uses: ./.github/workflows/build-cli-native-archives.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      configuration: Release

  build_bundle:
    name: Build bundle
    needs: [build_packages, build_cli_archives]
    uses: ./.github/workflows/build-bundle.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  # TEMP: All integration tests disabled to speed up CI while debugging LogsCommandTests
  # integrations_test_lin:
  # integrations_test_macos:
  # integrations_test_win:

  # TEMP: All template tests disabled to speed up CI while debugging LogsCommandTests
  # templates_test_lin:
  # templates_test_macos:
  # templates_test_win:

  # TEMP: EndToEnd, polyglot, and extension tests disabled to speed up CI while debugging LogsCommandTests
  # endtoend_tests:
  # polyglot_validation:
  # extension_tests_win:

  cli_e2e_tests:
    name: Cli E2E Linux
    # Only run CLI E2E tests during PR builds
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/run-tests.yml
    needs: [setup_for_tests_lin, build_packages, build_cli_archives, build_bundle]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests_lin.outputs.cli_e2e_tests_matrix) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: "ubuntu-latest"
      testProjectPath: tests/Aspire.Cli.EndToEnd.Tests/Aspire.Cli.EndToEnd.Tests.csproj
      testSessionTimeout: 20m
      testHangTimeout: "12m"
      extraTestArgs: "--filter-not-trait quarantined=true --filter-not-trait outerloop=true --filter-class Aspire.Cli.EndToEnd.Tests.${{ matrix.shortname }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  # TEMP: Polyglot disabled
  # polyglot_validation:

  # TEMP: Extension tests disabled
  # extension_tests_win:

  results:
    if: ${{ always() && github.repository_owner == 'dotnet' }}
    runs-on: ubuntu-latest
    name: Final Test Results
    # TEMP: Only depend on cli_e2e_tests while debugging LogsCommandTests
    needs: [
      build_bundle,
      build_cli_archives,
      cli_e2e_tests
    ]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          pattern: logs-*-ubuntu-latest
          merge-multiple: true
          path: ${{ github.workspace }}/testresults/ubuntu-latest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: All-TestResults
          path: ${{ github.workspace }}/testresults/**/*.trx

      - name: Generate test results summary
        if: always()
        run: >
          ${{ github.workspace }}/dotnet.sh
          run
          --project ${{ github.workspace }}/tools/GenerateTestSummary/GenerateTestSummary.csproj
          --
          ${{ github.workspace }}/testresults
          --combined

      - name: Fail if any dependency failed
        if: >-
          ${{ always() &&
              (contains(needs.*.result, 'failure') ||
               contains(needs.*.result, 'cancelled')) }}
        run: |
          echo "One or more dependent jobs failed."
          exit 1
