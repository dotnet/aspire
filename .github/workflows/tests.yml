# Executes all the tests on all the platforms
name: Tests

on:
  workflow_call:
    inputs:
      versionOverrideArg:
        required: false
        type: string

jobs:
  setup_for_tests:
    name: Setup for tests
    runs-on: ubuntu-latest
    outputs:
      tests_matrix_requires_nugets: ${{ steps.split_matrix.outputs.tests_matrix_requires_nugets }}
      tests_matrix_no_nugets: ${{ steps.split_matrix.outputs.tests_matrix_no_nugets }}
      tests_matrix_no_nugets_split: ${{ steps.split_matrix.outputs.tests_matrix_no_nugets_split }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/enumerate-tests
        id: generate_tests_matrix
        with:
          includeTemplates: true
          includeCliE2E: ${{ github.event_name == 'pull_request' }}

      - name: Split matrix by requiresNugets
        id: split_matrix
        shell: bash
        run: |
          matrix='${{ steps.generate_tests_matrix.outputs.tests_matrix }}'
          echo "tests_matrix_requires_nugets=$(echo "$matrix" | jq -c '{include: [.include[] | select(.requiresNugets == true)]}')" >> $GITHUB_OUTPUT
          echo "tests_matrix_no_nugets=$(echo "$matrix" | jq -c '{include: [.include[] | select(.requiresNugets != true and .splitTests != true)]}')" >> $GITHUB_OUTPUT
          echo "tests_matrix_no_nugets_split=$(echo "$matrix" | jq -c '{include: [.include[] | select(.requiresNugets != true and .splitTests == true)]}')" >> $GITHUB_OUTPUT

  build_packages:
    name: Build packages
    uses: ./.github/workflows/build-packages.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  build_cli_archives:
    name: Build native CLI archives
    needs: build_packages
    uses: ./.github/workflows/build-cli-native-archives.yml
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  tests_no_nugets:
    name: Tests
    uses: ./.github/workflows/run-tests.yml
    needs: setup_for_tests
    if: ${{ fromJson(needs.setup_for_tests.outputs.tests_matrix_no_nugets).include[0] != null }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests.outputs.tests_matrix_no_nugets) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: ${{ matrix.runs-on }}
      testProjectPath: ${{ matrix.testProjectPath }}
      testSessionTimeout: ${{ matrix.testSessionTimeout }}
      testHangTimeout: ${{ matrix.testHangTimeout }}
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\" ${{ matrix.extraTestArgs }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: ${{ matrix.requiresNugets }}
      requiresTestSdk: ${{ matrix.requiresTestSdk }}

  tests_no_nugets_split:
    name: Tests (Split)
    uses: ./.github/workflows/run-tests.yml
    needs: setup_for_tests
    if: ${{ fromJson(needs.setup_for_tests.outputs.tests_matrix_no_nugets_split).include[0] != null }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests.outputs.tests_matrix_no_nugets_split) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: ${{ matrix.runs-on }}
      testProjectPath: ${{ matrix.testProjectPath }}
      testSessionTimeout: ${{ matrix.testSessionTimeout }}
      testHangTimeout: ${{ matrix.testHangTimeout }}
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\" ${{ matrix.extraTestArgs }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: ${{ matrix.requiresNugets }}
      requiresTestSdk: ${{ matrix.requiresTestSdk }}

  tests_requires_nugets:
    name: Tests (Requires Nugets)
    uses: ./.github/workflows/run-tests.yml
    needs: [setup_for_tests, build_packages, build_cli_archives]
    if: ${{ fromJson(needs.setup_for_tests.outputs.tests_matrix_requires_nugets).include[0] != null }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_for_tests.outputs.tests_matrix_requires_nugets) }}
    with:
      testShortName: ${{ matrix.shortname }}
      os: ${{ matrix.runs-on }}
      testProjectPath: ${{ matrix.testProjectPath }}
      testSessionTimeout: ${{ matrix.testSessionTimeout }}
      testHangTimeout: ${{ matrix.testHangTimeout }}
      extraTestArgs: "--filter-not-trait \"quarantined=true\" --filter-not-trait \"outerloop=true\" ${{ matrix.extraTestArgs }}"
      versionOverrideArg: ${{ inputs.versionOverrideArg }}
      requiresNugets: ${{ matrix.requiresNugets }}
      requiresTestSdk: ${{ matrix.requiresTestSdk }}

  polyglot_validation:
    name: Polyglot SDK Validation
    uses: ./.github/workflows/polyglot-validation.yml
    needs: [build_packages, build_cli_archives]
    with:
      versionOverrideArg: ${{ inputs.versionOverrideArg }}

  extension_tests_win:
    name: Run VS Code extension tests (Windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./extension
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Package VSIX
        run: npm exec @vscode/vsce -- package --pre-release -o out/aspire-extension.vsix
      - name: Upload VSIX
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: aspire-extension
          path: extension/out/aspire-extension.vsix

  results:
    if: ${{ always() && github.repository_owner == 'dotnet' }}
    runs-on: ubuntu-latest
    name: Final Test Results
    needs: [
      extension_tests_win,
      tests_no_nugets,
      tests_requires_nugets,
      polyglot_validation,
    ]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          pattern: logs-*-ubuntu-latest
          merge-multiple: true
          path: ${{ github.workspace }}/testresults/ubuntu-latest

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          pattern: logs-*-windows-latest
          merge-multiple: true
          path: ${{ github.workspace }}/testresults/windows-latest

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          pattern: logs-*-macos-latest
          merge-multiple: true
          path: testresults/macos-latest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: All-TestResults
          path: ${{ github.workspace }}/testresults/**/*.trx

      - name: Generate test results summary
        if: always()
        run: >
          ${{ github.workspace }}/dotnet.sh
          run
          --project ${{ github.workspace }}/tools/GenerateTestSummary/GenerateTestSummary.csproj
          --
          ${{ github.workspace }}/testresults
          --combined

      - name: Fail if any dependency failed
        # 'skipped' can be when a transitive dependency fails and the dependent job gets 'skipped'.
        # For example, one of setup_* jobs failing and the dependent test jobs getting 'skipped'
        if: >-
          ${{ always() &&
              (contains(needs.*.result, 'failure') ||
               contains(needs.*.result, 'cancelled') ||
               (github.event_name == 'pull_request' && contains(needs.*.result, 'skipped')) ||
               (github.event_name != 'pull_request' &&
                (needs.extension_tests_win.result == 'skipped' ||
                 needs.tests_no_nugets.result == 'skipped' ||
                 needs.tests_requires_nugets.result == 'skipped' ||
                 needs.polyglot_validation.result == 'skipped'))) }}
        run: |
          echo "One or more dependent jobs failed."
          exit 1
