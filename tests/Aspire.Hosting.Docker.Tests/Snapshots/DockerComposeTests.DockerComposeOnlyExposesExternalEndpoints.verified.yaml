services:
  docker-compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "8000:18888"
    expose:
      - "18889"
    networks:
      - "aspire"
    restart: "always"
  service:
    image: "nginx:latest"
    ports:
      - "8081:8002"
    expose:
      - "8001"
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
