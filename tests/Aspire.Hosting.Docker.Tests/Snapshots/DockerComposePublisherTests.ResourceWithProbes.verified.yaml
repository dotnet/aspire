services:
  docker-compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    expose:
      - "18888"
      - "18889"
    networks:
      - "aspire"
    restart: "always"
  resource:
    image: "mcr.microsoft.com/dotnet/aspnet:8.0"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    expose:
      - "8080"
    networks:
      - "aspire"
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-f"
        - "http://localhost:8080//health"
      interval: "5s"
      timeout: "10s"
      start_period: "5s"
networks:
  aspire:
    driver: "bridge"
