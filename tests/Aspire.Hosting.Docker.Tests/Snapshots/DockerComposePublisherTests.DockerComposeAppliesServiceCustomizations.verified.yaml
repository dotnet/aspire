name: "my application"
services:
  docker-compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    expose:
      - "18888"
      - "18889"
    networks:
      - "default-network"
    restart: "always"
  service:
    image: "nginx:latest"
    container_name: "${PARAM_1}"
    environment:
      ORIGINAL_ENV: "value"
      CUSTOM_ENV: "custom-value"
    networks:
      - "default-network"
      - "custom-network"
    restart: "always"
    labels:
      custom-label: "test-value"
networks:
  default-network:
    driver: "bridge"
  custom-network:
    driver: "host"
