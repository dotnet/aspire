services:
  docker-compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    expose:
      - "18888"
      - "18889"
    networks:
      - "aspire"
    restart: "always"
  cache:
    image: "redis:latest"
    networks:
      - "aspire"
    labels:
      com.example.service: "redis-cache"
      com.example.environment: "testing"
      com.example.owner: "team-xyz"
      version: "1.0"
      maintainer: "aspire-team"
networks:
  aspire:
    driver: "bridge"
