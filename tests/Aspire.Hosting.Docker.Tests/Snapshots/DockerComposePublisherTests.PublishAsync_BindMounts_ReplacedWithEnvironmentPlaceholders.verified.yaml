services:
  my-container:
    image: "my-image:latest"
    volumes:
      - type: "bind"
        target: "/container/data"
        source: "${MY_CONTAINER_BINDMOUNT_0}"
        read_only: false
      - type: "bind"
        target: "/container/config"
        source: "${MY_CONTAINER_BINDMOUNT_1}"
        read_only: true
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
