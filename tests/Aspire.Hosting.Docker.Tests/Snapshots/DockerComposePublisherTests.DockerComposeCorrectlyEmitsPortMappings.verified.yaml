services:
  docker-compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "8000:18888"
    expose:
      - "18889"
    networks:
      - "aspire"
    restart: "always"
  resource:
    image: "mcr.microsoft.com/dotnet/aspnet:8.0"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      HTTP_PORT: "8001"
    expose:
      - "8001"
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
