---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "project1-deployment"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "project1"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "aspire-hosting-tests"
        app.kubernetes.io/component: "project1"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "{{ .Values.parameters.project1.project1_image }}"
          livenessProbe:
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            httpGet:
              scheme: "https"
              path: "/health"
              port: "{{ .Values.parameters.project1.port_https }}"
          name: "project1"
          readinessProbe:
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 1
            httpGet:
              scheme: "https"
              path: "/ready"
              port: "{{ .Values.parameters.project1.port_https }}"
          envFrom:
            - configMapRef:
                name: "project1-config"
          ports:
            - name: "https"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.project1.port_https }}"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "aspire-hosting-tests"
      app.kubernetes.io/component: "project1"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
