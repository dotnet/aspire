---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "api-service"
spec:
  type: "ClusterIP"
  selector:
    app: "aspire"
    component: "api"
  ports:
    - name: "http"
      protocol: "TCP"
      port: "{{ .Values.parameters.api.port_http }}"
      targetPort: "{{ .Values.parameters.api.port_http }}"
