---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "myapp-deployment"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "myapp"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "aspire-hosting-tests"
        app.kubernetes.io/component: "myapp"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "mcr.microsoft.com/dotnet/aspnet:8.0"
          livenessProbe:
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            httpGet:
              scheme: "http"
              path: "/health"
              port: 8080
          name: "myapp"
          readinessProbe:
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            httpGet:
              scheme: "http"
              path: "/ready"
              port: 8080
          envFrom:
            - configMapRef:
                name: "myapp-config"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 8080
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "aspire-hosting-tests"
      app.kubernetes.io/component: "myapp"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
