---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "myapp-deployment"
spec:
  template:
    metadata:
      labels:
        app: "aspire"
        component: "myapp"
    spec:
      containers:
        - image: "{{ .Values.parameters.myapp.myapp_image }}"
          name: "myapp"
          envFrom:
            - configMapRef:
                name: "myapp-config"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 8080
            - name: "grpc"
              protocol: "TCP"
              containerPort: 8081
            - name: "https"
              protocol: "TCP"
              containerPort: 8082
          env:
            - name: "ASPNETCORE_Kestrel__Endpoints__http__Url"
              value: "http://+:8080"
            - name: "ASPNETCORE_Kestrel__Endpoints__http__Protocols"
              value: "Http1"
            - name: "ASPNETCORE_Kestrel__Endpoints__grpc__Url"
              value: "http://+:8081"
            - name: "ASPNETCORE_Kestrel__Endpoints__grpc__Protocols"
              value: "Http2"
            - name: "ASPNETCORE_Kestrel__Endpoints__https__Url"
              value: "https://+:8082"
            - name: "ASPNETCORE_Kestrel__Endpoints__https__Protocols"
              value: "Http1AndHttp2"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app: "aspire"
      component: "myapp"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
