---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "project1-service"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "project1"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  type: "ClusterIP"
  selector:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "project1"
    app.kubernetes.io/instance: "{{.Release.Name}}"
  ports:
    - name: "http"
      protocol: "TCP"
      port: "{{ .Values.parameters.project1.port_http }}"
      targetPort: "{{ .Values.parameters.project1.port_http }}"
    - name: "https"
      protocol: "TCP"
      port: "{{ .Values.parameters.project1.port_https }}"
      targetPort: "{{ .Values.parameters.project1.port_https }}"
    - name: "custom1"
      protocol: "TCP"
      port: 8000
      targetPort: 8000
    - name: "custom2"
      protocol: "TCP"
      port: 8001
      targetPort: 8001
    - name: "custom3"
      protocol: "TCP"
      port: 7002
      targetPort: 7002
    - name: "custom4"
      protocol: "TCP"
      port: 7004
      targetPort: 7004
