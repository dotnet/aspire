---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "api-deployment"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "api"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "aspire-hosting-tests"
        app.kubernetes.io/component: "api"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "reg:api"
          name: "api"
          envFrom:
            - configMapRef:
                name: "api-config"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "aspire-hosting-tests"
      app.kubernetes.io/component: "api"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
