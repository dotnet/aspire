---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "project1-deployment"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "project1"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "aspire-hosting-tests"
        app.kubernetes.io/component: "project1"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "{{ .Values.parameters.project1.project1_image }}"
          name: "project1"
          envFrom:
            - configMapRef:
                name: "project1-config"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.project1.port_http }}"
            - name: "https"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.project1.port_https }}"
            - name: "custom1"
              protocol: "TCP"
              containerPort: 8000
            - name: "custom2"
              protocol: "TCP"
              containerPort: 8001
            - name: "custom3"
              protocol: "TCP"
              containerPort: 7002
            - name: "custom4"
              protocol: "TCP"
              containerPort: 7004
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "aspire-hosting-tests"
      app.kubernetes.io/component: "project1"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
