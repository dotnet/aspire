---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "myapp-config"
  labels:
    app: "aspire"
    component: "myapp"
data:
  ASPNETCORE_Kestrel__Endpoints__http__Url: "{{ .Values.config.myapp.ASPNETCORE_Kestrel__Endpoints__http__Url }}"
  ASPNETCORE_Kestrel__Endpoints__http__Protocols: "{{ .Values.config.myapp.ASPNETCORE_Kestrel__Endpoints__http__Protocols }}"
  ASPNETCORE_Kestrel__Endpoints__grpc__Url: "{{ .Values.config.myapp.ASPNETCORE_Kestrel__Endpoints__grpc__Url }}"
  ASPNETCORE_Kestrel__Endpoints__grpc__Protocols: "{{ .Values.config.myapp.ASPNETCORE_Kestrel__Endpoints__grpc__Protocols }}"
  ASPNETCORE_Kestrel__Endpoints__https__Url: "{{ .Values.config.myapp.ASPNETCORE_Kestrel__Endpoints__https__Url }}"
  ASPNETCORE_Kestrel__Endpoints__https__Protocols: "{{ .Values.config.myapp.ASPNETCORE_Kestrel__Endpoints__https__Protocols }}"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "{{ .Values.config.myapp.OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES }}"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "{{ .Values.config.myapp.OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES }}"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "{{ .Values.config.myapp.OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY }}"
  ASPNETCORE_FORWARDEDHEADERS_ENABLED: "{{ .Values.config.myapp.ASPNETCORE_FORWARDEDHEADERS_ENABLED }}"
  HTTP_PORTS: "{{ .Values.config.myapp.HTTP_PORTS }}"
  HTTPS_PORTS: "{{ .Values.config.myapp.HTTPS_PORTS }}"
