---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "service-deployment"
  labels:
    app.kubernetes.io/name: "aspire"
    app.kubernetes.io/component: "service"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "aspire"
        app.kubernetes.io/component: "service"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "nginx:latest"
          name: "service"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "aspire"
      app.kubernetes.io/component: "service"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
