---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "servicea-deployment"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "ServiceA"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "aspire-hosting-tests"
        app.kubernetes.io/component: "ServiceA"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "{{ .Values.parameters.ServiceA.ServiceA_image }}"
          name: "ServiceA"
          envFrom:
            - configMapRef:
                name: "servicea-config"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 8080
            - name: "https"
              protocol: "TCP"
              containerPort: 8081
          env:
            - name: "ASPNETCORE_Kestrel__Endpoints__http__Url"
              value: "http://+:8080"
            - name: "ASPNETCORE_Kestrel__Endpoints__http__Protocols"
              value: "Http1"
            - name: "ASPNETCORE_Kestrel__Endpoints__https__Url"
              value: "https://+:8081"
            - name: "ASPNETCORE_Kestrel__Endpoints__https__Protocols"
              value: "Http1AndHttp2"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "aspire-hosting-tests"
      app.kubernetes.io/component: "ServiceA"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
