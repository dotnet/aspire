---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "servicea-config"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "ServiceA"
    app.kubernetes.io/instance: "{{.Release.Name}}"
data:
  ASPNETCORE_Kestrel__Endpoints__http__Url: "{{ .Values.config.ServiceA.ASPNETCORE_Kestrel__Endpoints__http__Url }}"
  ASPNETCORE_Kestrel__Endpoints__http__Protocols: "{{ .Values.config.ServiceA.ASPNETCORE_Kestrel__Endpoints__http__Protocols }}"
  ASPNETCORE_Kestrel__Endpoints__https__Url: "{{ .Values.config.ServiceA.ASPNETCORE_Kestrel__Endpoints__https__Url }}"
  ASPNETCORE_Kestrel__Endpoints__https__Protocols: "{{ .Values.config.ServiceA.ASPNETCORE_Kestrel__Endpoints__https__Protocols }}"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "{{ .Values.config.ServiceA.OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES }}"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "{{ .Values.config.ServiceA.OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES }}"
  OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "{{ .Values.config.ServiceA.OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY }}"
  ASPNETCORE_FORWARDEDHEADERS_ENABLED: "{{ .Values.config.ServiceA.ASPNETCORE_FORWARDEDHEADERS_ENABLED }}"
  HTTP_PORTS: "{{ .Values.config.ServiceA.HTTP_PORTS }}"
