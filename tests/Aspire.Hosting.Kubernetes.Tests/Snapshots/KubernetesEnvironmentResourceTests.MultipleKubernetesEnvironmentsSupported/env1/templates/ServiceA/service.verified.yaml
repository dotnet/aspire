---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "servicea-service"
  labels:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "ServiceA"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  type: "ClusterIP"
  selector:
    app.kubernetes.io/name: "aspire-hosting-tests"
    app.kubernetes.io/component: "ServiceA"
    app.kubernetes.io/instance: "{{.Release.Name}}"
  ports:
    - name: "http"
      protocol: "TCP"
      port: 80
      targetPort: "http"
    - name: "https"
      protocol: "TCP"
      port: 81
      targetPort: "https"
