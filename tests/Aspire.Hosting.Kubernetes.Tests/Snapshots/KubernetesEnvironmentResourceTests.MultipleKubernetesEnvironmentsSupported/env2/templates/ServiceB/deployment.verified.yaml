---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "serviceb-deployment"
spec:
  template:
    metadata:
      labels:
        app: "aspire"
        component: "ServiceB"
    spec:
      containers:
        - image: "{{ .Values.parameters.ServiceB.ServiceB_image }}"
          name: "ServiceB"
          envFrom:
            - configMapRef:
                name: "serviceb-config"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.ServiceB.port_http }}"
            - name: "https"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.ServiceB.port_https }}"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app: "aspire"
      component: "ServiceB"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
