---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "frontend-deployment"
spec:
  template:
    metadata:
      labels:
        app: "aspire"
        component: "frontend"
    spec:
      containers:
        - image: "{{ .Values.parameters.frontend.frontend_image }}"
          name: "frontend"
          envFrom:
            - configMapRef:
                name: "frontend-config"
            - secretRef:
                name: "frontend-secrets"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.frontend.port_http }}"
            - name: "https"
              protocol: "TCP"
              containerPort: "{{ .Values.parameters.frontend.port_https }}"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app: "aspire"
      component: "frontend"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
